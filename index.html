<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open House Demo</title>
  <link rel="stylesheet" href="styles/openhouse.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app/openhouse.js"></script>
</head>
<body ng-app="openhouse">
  <div class="wrapper" ng-controller="TicketsController as vm">
    <h1>TICKET SYSTEM</h1>
      <div class="main">
        <h2>Tickets (2)</h2>
        <input class="search" type="text" placeholder="filter">
        <div class="post">
        	<div class="avatar">
            <strong>John Doe</strong>
            <img src="/images/avatars/dummy-200x200-TShirt-plain.jpg">
          </div>
        	<h3>My display won't show blue color.</h3>
        	<p>Hello, my LCD display suddenly lost all the blue shades. Could you fix it? Now?</p>
        </div>
        <div class="post highlighted">
          <div class="avatar">
            <strong>John Doe</strong>
            <img src="/images/avatars/dummy-200x200-TShirt-plain.jpg">
          </div>
        	<h3>YouTube is slow.</h3>
        	<p>All the videos are lagging!</p>
        </div>
      </div>
      <div class="side">
        <h2>User details</h2>
        <div class="profile">
          <div class="avatar big">
            <strong>John Doe</strong>
            <img src="/images/avatars/dummy-200x200-TShirt-plain.jpg">
          </div>
          <h3>Ticket history</h3>
          <hr>
          <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
          </ul>
          <h3>Edit profile</h3>
          <hr>
          <strong>name:</strong><br/>
          <input type="text" placeholder="username"><br/>
          <strong>avatar:</strong><br/>
          <input type="text" placeholder="url"><br/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
