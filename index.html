<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open House Demo</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/openhouse.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app/openhouse.js"></script>
</head>
<body ng-app="openhouse">
  <div class="wrapper" ng-controller="FeedController as feed">
    <h1>SYSTEM X</h1>
      <div class="main">
        <h2>Active tickets</h2>
        <div class="post" ng-repeat="item in feed.feed">
          <img class="avatar" ng-src="{{ item.user.avatarUrl }}">
          <h3>{{ item.user.displayName }}</h3>  
          <p>{{ item.message }}</p>
        </div>
      </div>
      <div class="side">
        <h2>User details</h2>
      </div>
    </div>
  </div>
</body>
</html>
