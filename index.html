<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open House Demo</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/openhouse.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app/openhouse.js"></script>
</head>
<body ng-app="openhouse">
  <div class="wrapper" ng-controller="FeedController as feed">
    <h1>SYSTEM X</h1>
    <input type="text" ng-model="q">
      <div class="main">
        <h2>Active tickets ({{filtered.length}})</h2>
        <div class="post" ng-repeat="item in filtered = (feed.feed | filter:q )" ng-click="feed.highlight(item)" ng-class="{highlighted: feed.selectedTicket === item.number}">
          <div class="avatar">
            <strong> {{ item.user.displayName }} </strong>
            <img ng-src="{{ item.user.avatarUrl }}">
          </div>
          <h3>{{ item.title }}</h3>  
          <p>{{ item.message }}</p>
        </div>
      </div>
      <div class="side" ng-show="feed.selectedUser !== null">
        <h2>User details</h2>
        <div class="profile">
          <div class="avatar">
            <strong> {{ feed.selectedUser.displayName }} </strong>
            <img ng-src="{{ feed.selectedUser.avatarUrl }}">
          </div>
          <strong>User's ticket history</strong>
          <ul>
            <li ng-repeat="char in feed.selectedUser.name"> - #{{ $index }} {{ char }}__{{ char | uppercase }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
