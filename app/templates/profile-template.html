<div class="profile">
  <oh-avatar user="user" size="big"></oh-avatar>
  <h3>Ticket history</h3>
  <hr>
  <ul>
    <li ng-repeat="char in user.displayName track by $index">{{ char | uppercase }}</li>
  </ul>
  <h3>Edit profile</h3>
  <hr>
  <strong>name:</strong><br/>
  <input type="text" ng-model="user.displayName"><br/>
  <strong>avatar:</strong><br/>
  <input type="text" ng-model="user.avatarUrl"><br/>
</div>
